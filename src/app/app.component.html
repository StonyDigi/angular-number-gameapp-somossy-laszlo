
<div class="container">
<h1>Random Number Game Application</h1>

<input #number type="number" placeholder="az én számom..."/>
<button (click)="setValue(number)" (click)="generateRandomNumber()">Random szám - gépi</button>

<div class="result">
<div *ngFor="let x of this.numbers">
 {{x}}
</div>

<div>
  ({{this.num}})
</div>
</div>
